<hr>
<button
  class="btn btn-primary"
  (click)="onToggleDisplayDetails()">
  Display Details
</button>
<p *ngIf="isDetailsVisible">Secret Password = tofu</p>
<hr>
<ul>
  <li
    *ngFor="let click of clicks"
    [ngStyle]="{'color': clicks.indexOf(click) > 3 ? 'white' : 'black', 'background-color': clicks.indexOf(click) > 3 ? 'blue' : 'white'}">
    Click event at {{ click }}
  </li>
</ul>
<hr>
<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
