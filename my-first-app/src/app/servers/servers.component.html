
<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<p>{{ serverCreationStatus }}</p>
<app-server></app-server>
<app-server></app-server>
<hr>
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">
<hr>
<p>{{username}}</p>
<button
  class="btn btn-primary"
  [disabled]="isEmptyString(username)"
  (click)="onResetUsername()">Reset Username</button>
